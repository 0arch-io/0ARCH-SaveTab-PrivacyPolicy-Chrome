<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"/>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Layered tabs representing saved collections -->
  <!-- Back layer - lighter opacity -->
  <rect x="140" y="200" width="280" height="180" rx="24" fill="white" opacity="0.15" filter="url(#shadow)"/>

  <!-- Middle layer -->
  <rect x="120" y="170" width="280" height="180" rx="24" fill="white" opacity="0.35" filter="url(#shadow)"/>

  <!-- Front layer with bookmark -->
  <g filter="url(#shadow)">
    <rect x="100" y="140" width="280" height="180" rx="24" fill="white"/>

    <!-- Bookmark/Save icon in center -->
    <path d="M256 180 L256 260 L226 242 L196 260 L196 180 C196 172.268 202.268 166 210 166 L242 166 C249.732 166 256 172.268 256 180Z"
          fill="#3B82F6"
          stroke="#2563EB"
          stroke-width="6"
          stroke-linejoin="round"/>
  </g>

  <!-- Colored dots at bottom representing different collections -->
  <circle cx="170" cy="350" r="14" fill="#10B981" opacity="0.9"/>
  <circle cx="220" cy="350" r="14" fill="#F59E0B" opacity="0.9"/>
  <circle cx="270" cy="350" r="14" fill="#EF4444" opacity="0.9"/>
  <circle cx="320" cy="350" r="14" fill="#8B5CF6" opacity="0.9"/>
</svg>
